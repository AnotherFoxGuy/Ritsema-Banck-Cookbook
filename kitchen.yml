---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  env: [CHEF_LICENSE=accept]
  volumes:
    # saves the apt archieves outside of the container
    - /tmp/apt-archives/:/var/cache/apt/archives/
  ports:
    - "80:80"
    - "443:443"

transport:
  name: dokken

provisioner:
  name: dokken
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/config_yml_kitchen.html
  #  product_name: chef
  #  product_version: 15

verifier:
  name: inspec

platforms:
  - name: ubuntu-19.10
    driver:
      image: dokken/ubuntu-19.10
      pid_one_command: /bin/systemd
      intermediate_instructions:
        # prevent APT from deleting the APT folder
        - RUN rm /etc/apt/apt.conf.d/docker-clean

suites:
  - name: default
    run_list:
      - recipe[ritsema-banck::test_data]
      - recipe[ritsema-banck::default]
    verifier:
      inspec_tests:
        - test/webserver
        - test/database
        - test/website
  - name: webserver
    run_list:
      - recipe[ritsema-banck::selfsignedcert]
      - recipe[ritsema-banck::webserver]
    verifier:
      inspec_tests:
        - test/webserver
  - name: database
    run_list:
      - recipe[ritsema-banck::database]
    verifier:
      inspec_tests:
        - test/database
  - name: ldap
    run_list:
      - recipe[ritsema-banck::ldap]