<VirtualHost *:80>
    SecRuleEngine On
    DocumentRoot "/var/www/src/"
    <Directory "/var/www/src/">
        allow from all
        Options None
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    SecRuleEngine On
    DocumentRoot "/var/www/src/"
    <Directory "/var/www/src/">
        allow from all
        Options None
        Require all granted
    </Directory>
    SSLEngine on
    SSLCertificateFile "/usr/var/ssl/certs/server.crt"
    SSLCertificateKeyFile "/usr/var/ssl/certs/server.key"
</VirtualHost>
